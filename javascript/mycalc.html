<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="" align="center">
        <h1 class="heading display text-success text-center p-5">CALCULATOR</h1>
        <form  action="" class="form">
        <div class="mb-3 w-50 " id="Number">
           
            <label for="exampleInputNumber" class="form-label " 
            style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" >First Number</label>
            <input type="text" class="form-control w-50" id="inp1" oninput="myNumber()" required>
        
          </div>

          <div class="mb-3 w-50 " id="Number">
           
            <label for="exampleInputNumber" class="form-label " 
            style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Second Number</label>
            <input type="text" class="form-control w-50" id="inp2" oninput="myNumber()" value="100" readonly required>
        
          </div>

          <button class="btn btn-outline-success" onclick="add()">ADD</button>
          <button class="btn btn-outline-success" onclick="sub()">SUBTRACT</button>
          <button class="btn btn-outline-success" onclick="div()">DIVIDE</button>
          <button class="btn btn-outline-success" onclick="mul()">MULTIPLY</button>
<br><br>
          <div>
            <strong style="color:green; font-size:20px; text-decoration: underline;">RESULT</strong>
            <p style="color: aqua; font-size: 50px;" id="res"></p>
        </div>
          
        </form>
    </div>


    <script>
        function add() {
        var firstNum = inp1.value;
        var secondNum = inp2.value;
        alert( "Your answer is " + "" + (Number(firstNum )+ Number(secondNum)));
    }

    function sub() {
        var firstNum = inp1.value;
        var secondNum = inp2.value;
        alert( "Your answer is " + "" + (Number(firstNum )- Number(secondNum)));
    }

    function div() {
        var firstNum = inp1.value;
        var secondNum = inp2.value;
        alert( "Your answer is " + "" + (Number(firstNum )/ Number(secondNum)));
    }

    function mul() {
        var firstNum = inp1.value;
        var secondNum = inp2.value;
        alert( "Your answer is " + "" + (Number(firstNum ) * Number(secondNum)));
    }
    </script>
</body>
</html>
