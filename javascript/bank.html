<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body style="background-color:rgb(233, 224, 224)">
    <section class="sect1  w-75  p-5 mt-5 container" 
    style="height: 90vh; background-color: rgb(199, 190, 190);  border: thin solid rgb(233, 224, 224); border-radius: 20px; box-shadow: 1px 1px 1px 1px rgb(155, 149, 149);  ">
        <div class="div1">
            <span class="span1" 
            style="font-weight: 700; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">ATM</span>
            <span class="span2" 
            style="float: right; font-weight: 700; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Card Return</span>
        </div><br>

       <div class="cont" style="display:flex;" >
        <div class="div3 w-25 me-5 mt-5" style="height: 60vh;">
        <span class="text " style="font-weight: 700;">Welcome</span><br>
        <span style="font-weight: 500;" class="text text-light">Precious</span><br><br><br>

        <span style="font-weight: 700;">Account Number</span><br>

        <span style="font-weight: 500;" class="text-light">0123456789</span><br><br><br>

        <span  style="font-weight: 700;">Savings</span> 
        <p style="color: white; font-weight: 500;" id="res" >$1000</p>
    </div> 
         <!-- <input type="text" style="font-weight: 700;" class=" bg-primary border border-primary" 
         value="1000" id="inp1" oninput="myNumber()" readonly > -->


        <div class="div4 w-100  me-5 my-3 mt-5"  style="height: 60vh;">
        <button class="btn btn-outline-success  p-3 mb-3 " style="width:45%;"onclick="subtraction()">Withdraw</button>
        <button class="btn btn-outline-success  p-3 mb-3 " style="width:45%;"onclick="add()">Deposit</button>
        <button class="btn btn-outline-success  p-3 mb-3 " style="width:45%;"onclick="addition()">Payment</button>
        <button class="btn btn-outline-success  p-3 mb-3 " style="width:45%;"onclick="sub()">Airtime</button>
        <button class="btn btn-outline-success  p-3 mb-3 " style="width:45%;" disabled>Account Settings</button>
        <button class="btn btn-outline-success  p-3 mb-3 " style="width:45%;" disabled>Others</button>
        </div>
       </div>
       <input type="text" class=" border border-grey" 
       style="float: right; background-color: rgb(199, 190, 190); " value="$" oninput="myNumber()" id="inp2">
    </section>
    
   
    <script>
function subtraction() {
        var firstNum = res.value;
        var secondNum = inp2.value;
        document.getElementById("res").innerHTML = 1000- secondNum;
    }

        function add() {
        var firstNum = res.value;
        var secondNum = inp2.value;
          document.getElementById("res").innerHTML = 1000 - secondNum;  
            }

    function addition() {
        var firstNum = res.value;
        var secondNum = inp2.value;
          document.getElementById("res").innerHTML = 1000 + Number(secondNum);
    }

    function sub() {
        var firstNum = res.value;
        var secondNum = inp2.value;
          document.getElementById("res").innerHTML = 1000 - Number(secondNum);   
           }
    </script>
</body>
</html>
