<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp" placeholder="num">
    <button class="btn" onclick="Grade()">Grade</button>
    <div id="secondDiv">Grade</div>
    <script>
        
        function Grade(){
            
            var score = inp.value;
            if(score <= 20) {
               secondDiv.innerText = "failed"
               secondDiv.style.backgroundColor = red;
            
            }       

        }
    </script>

</body>
</html>
